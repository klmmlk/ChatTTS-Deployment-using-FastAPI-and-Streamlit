version: '3'

services:
  fastapi:
    build: fastapi/
    volumes:
      - data-volume:/fastapi # mount the volume in the fastapi container
    ports:
      - 8000:8000
    networks:
      - deploy_network
    container_name: fastapi

  streamlit:
    build: streamlit/
    depends_on:
      - fastapi
    volumes:
      - data-volume:/fastapi # mount the same volume in the streamlit container
    ports:
      - 8501:8501
    networks:
      - deploy_network
    container_name: streamlit
    environment:
      - docker_env: true

volumes:
  data-volume: # declare the volume

networks:
  deploy_network:
    driver: bridge
